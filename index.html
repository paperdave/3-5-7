<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-5-7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>3-5-7</h1>
    <p>description</p>
    <div class="game">
        <div class="gameframe">
            <div class="status">PlayerName's Turn</div>
            <div class="brick-row">
                <div class="brick" data-row=0 data-col=0></div>
                <div class="brick" data-row=0 data-col=1></div>
                <div class="brick" data-row=0 data-col=2></div>
            </div>
            <div class="brick-row">
                <div class="brick" data-row=1 data-col=0></div>
                <div class="brick" data-row=1 data-col=1></div>
                <div class="brick" data-row=1 data-col=2></div>
                <div class="brick" data-row=1 data-col=3></div>
                <div class="brick" data-row=1 data-col=4></div>
            </div>
            <div class="brick-row">
                <div class="brick" data-row=2 data-col=0></div>
                <div class="brick" data-row=2 data-col=1></div>
                <div class="brick" data-row=2 data-col=2></div>
                <div class="brick" data-row=2 data-col=3></div>
                <div class="brick" data-row=2 data-col=4></div>
                <div class="brick" data-row=2 data-col=5></div>
                <div class="brick" data-row=2 data-col=6></div>
            </div>
            <div class="finish-turn">Finish Turn</div>
        </div>
        <div class="win-text">You lost and stuff</div>
    </div>
    <script src="357.js" async></script>
</body>
</html>
